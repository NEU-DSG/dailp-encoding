service: dailp
useDotenv: true
plugins:
  - serverless-rust
provider:
  name: aws
  region: us-east-1
  runtime: rust
  memorySize: 512
  timeout: 30
  apiGateway:
    shouldStartNameWithService: true
  environment:
    MONGODB_URI: ${env:MONGODB_URI}
custom:
  rust:
    dockerless: true
package:
  individually: true
functions:
  dailp-graphql:
    handler: dailp-graphql
    events:
      - http:
          path: "/graphql"
          method: any
          cors:
            origin: "*"
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
              - x-apollo-tracing
            allowCredentials: false
