service: dailp-encoding
plugins:
  - serverless-rust
  - serverless-dotenv-plugin
provider:
  name: aws
  runtime: rust
  memorySize: 256
  timeout: 20
  environment:
    MONGODB_URI: ${env:MONGODB_URI}
custom:
  rust:
    dockerless: true
package:
  individually: true
functions:
  dailp-graphql:
    handler: dailp-graphql
    events:
      - http:
          path: "/graphql"
          method: any
          cors:
            origin: "*"
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
              - x-apollo-tracing
            allowCredentials: false
