# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - uses: actions/checkout@v2

    - name: Encode documents as TEI
      run: cd encoder && cargo run
    - uses: actions/setup-java@v1
      with:
        java-version: '9.0.4' # The JDK version to make available on the path.
        java-package: jdk # (jre, jdk, or jdk+fx) - defaults to jdk
        architecture: x64 # (x64 or x86) - defaults to x64
    - name: Install saxon (XSLT processor)
      run: sudo apt-get install libsaxonhe-java

    - name: Render TEI as HTML
      run: |
        for f in xml/*.xml
        do
          java net.sf.saxon.Transform -s:$f -xsl:xml/stylesheets/xhtml.xsl -o:public/${f%.*}.html
        done
    - name: Install surge and fire deployment
      uses: actions/setup-node@v1
      with:
        node-version: 8
    - run: sudo npm i -g surge
    - name: Publish HTML to surge
      run: surge public dailp-encoding.surge.sh --token ${{ secrets.SURGE_TOKEN }}
