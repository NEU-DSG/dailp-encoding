# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the main branch
on:
  push:
    branches: [ main ]
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - uses: actions/checkout@v2
    - name: Cache Dependencies
      id: cache-deps
      uses: actions/cache@v2
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          encoder/target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    - uses: actions/setup-node@v1
      with: {node-version: 10}
    - name: Encode documents as TEI
      run: cd encoder && cargo run --bin encoder
      env:
        MONGODB_LOGIN: ${{ secrets.MONGODB_LOGIN }}
    - name: Render and publish static website
      run: |
        cd renderer
        npm install
        npm run build
        npx surge public dailp-encoding.surge.sh --token ${{ secrets.SURGE_TOKEN }}
