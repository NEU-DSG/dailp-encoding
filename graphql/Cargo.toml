[package]
name = "dailp-graphql"
version = "0.2.0"
authors = ["Taylor Snead <taylor@snead.xyz>"]
edition = "2018"

[dependencies]
serde_json = "1.0"
tokio = { version = "1.5", features = ["full", "time"] }
anyhow = "*"
futures = "*"
async-graphql = "*"
mongodb = "2.0.0-beta"
lambda_http = "0.3"
dotenv = "0.15"
lazy_static = "*"
chrono = "*"
itertools = "*"
async_once = {version = "0.1", features = ["tokio"]}
base64 = "*"
serde = "*"
serde_with = "1.9"
serde_plain = "0.3"
async-trait = "*"

dailp = {path = "../types"}
