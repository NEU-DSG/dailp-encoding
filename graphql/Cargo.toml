[package]
name = "dailp-graphql"
version = "0.2.0"
authors = ["Taylor Snead <taylorsnead@gmail.com>"]
edition = "2018"

[dependencies]
serde_json = "1.0"
tokio = { version = "0.2", features = ["full", "time"] }
anyhow = "*"
futures = "*"
async-graphql = "*"
mongodb = {git = "https://github.com/mongodb/mongo-rust-driver", rev = "6067e98fedcdabc8b8fce4cdd5a1d6e155929a38"}
lambda = {git = "https://github.com/awslabs/aws-lambda-rust-runtime"}
lambda_http = {git = "https://github.com/awslabs/aws-lambda-rust-runtime"}
dotenv = "0.15"
lazy_static = "*"
chrono = "*"
itertools = "*"
async_once = {version = "0.1", features = ["tokio"]}
base64 = "*"

dailp = {path = "../types"}
