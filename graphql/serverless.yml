service: dailp-encoding
plugins:
  - serverless-rust
  - serverless-dotenv-plugin
provider:
  name: aws
  runtime: rust
  memorySize: 512
  timeout: 8
  environment:
    MONGODB_LOGIN: ${env:MONGODB_LOGIN}
package:
  individually: true
functions:
  dailp-graphql:
    handler: dailp-data.graphql
    # rust:
    #   dockerless: true
    events:
      - http:
          path: "/graphql"
          method: any
          cors:
            origin: "*"
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
              - x-apollo-tracing
            allowCredentials: false
