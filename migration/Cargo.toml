[package]
name = "dailp-migration"
version = "0.2.0"
authors = ["Taylor Snead <taylorsnead@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = {version = "1.0", features = ["derive"]}
tera = "1"
reqwest = { version = "0.10", features = ["json", "rustls-tls"] }
tokio = { version = "0.2", features = ["full", "time"] }
futures-retry = "0.5"
anyhow = "*"
itertools = "*"
futures = "0.3"
mongodb = "*"
dotenv = "0.15"
regex = "1.3"
rayon = "1.4"
chrono = "*"

dailp = {path = "../types"}
