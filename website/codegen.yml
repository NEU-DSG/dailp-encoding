generates:
  ./src/graphql/dailp/index.ts:
    schema: ../graphql/schema.graphql
    documents: src/graphql/dailp/**/*.graphql
    plugins:
      - typescript
      - typescript-operations
      - typescript-urql
config:
  avoidOptionals: true
  useTypeImports: true
  dedupeFragments: true
  immutableTypes: true
  preResolveTypes: false
hooks:
  afterAllFileWrite:
    - prettier --write
