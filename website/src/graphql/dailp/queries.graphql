query DocumentContents(
  $slug: String!
  $morphemeSystem: CherokeeOrthography!
  $isReference: Boolean!
) {
  document(slug: $slug) {
    id
    slug
    translatedPages @skip(if: $isReference) {
      pageNumber
      paragraphs {
        __typename
        source {
          __typename
          ... on AnnotatedForm {
            ...FormFields
          }
        }
        id
        translation
        index
        comments {
          id
        }
      }
    }
    forms @include(if: $isReference) {
      __typename
      ...FormFields
    }
  }
}

fragment AudioSliceFields on AudioSlice {
  sliceId
  index # if this is used as a caching key, we will have performance issues
  resourceUrl
  startTime
  endTime
  includeInEditedCollection
}

fragment DocFormFields on AnnotatedDoc {
  id
  title
  date {
    day
    month
    year
  }
}

fragment ParagraphFormFields on DocumentParagraph {
  __typename
  id
  index
  translation
  source {
    __typename
    ...FormFields
  }
  comments {
    id
  }
}

fragment CommentFormFields on Comment {
  id
  textContent
  commentType
  edited
}

fragment FormFields on AnnotatedForm {
  __typename
  id
  index
  source
  romanizedSource(system: $morphemeSystem)
  phonemic
  segments(system: $morphemeSystem) {
    morpheme
    gloss
    matchingTag {
      tag
      title
    }
    role
    previousSeparator
  }
  englishGloss
  commentary
  ingestedAudioTrack {
    ...AudioSliceFields
  }
  editedAudio {
    ...AudioSliceFields
  }
  userContributedAudio {
    ...AudioSliceFields
    recordedBy {
      id
      displayName
    }
  }
  position {
    documentId
  }
  comments {
    id
  }
}

