      id
      title
      slug
      isReference
      date {
        year
      }
      bookmarkedOn {
        formattedDate
      }
      sources {
        name
        link
      }
      audioRecording {
        resourceUrl
        startTime
        endTime
      }
      translatedPages {
        image {
          url
        }
      }
      chapters {
        path
      }
    }
  }
}

