query CollectionsListing {
  allCollections {
    name
    slug
  }
}

query DocumentsPages {
  allDocuments {
    id
    slug
    isReference
  }
}

query AnnotatedDocument($slug: String!) {
  document(slug: $slug) {
    id
    title
    slug
    isReference
    date {
      year
    }
    bookmarkedOn {
      formattedDate
    }
    sources {
      name
      link
    }
    audioRecording {
      resourceUrl
      startTime
      endTime
    }
    translatedPages {
      image {
        url
      }
    }
    chapters {
      path
    }
  }
}

query DocumentContents(
  $slug: String!
  $morphemeSystem: CherokeeOrthography!
  $isReference: Boolean!
) {
  document(slug: $slug) {
    translatedPages @skip(if: $isReference) {
      pageNumber
      paragraphs {
        source {
          __typename
          ... on AnnotatedForm {
            ...FormFields
          }
        }
        translation
        index
      }
    }
    forms @include(if: $isReference) {
      __typename
      ...FormFields
    }
  }
}

fragment AudioSliceFields on AudioSlice {
  sliceId
  index # if this is used as a caching key, we will have performance issues
  resourceUrl
  startTime
  endTime
  includeInEditedCollection
}

fragment DocFormFields on AnnotatedDoc {
  id
  title
  date {
    day
    month
    year
  }
}

fragment FormFields on AnnotatedForm {
  id
  index
  source
  romanizedSource(system: $morphemeSystem)
  phonemic
  segments(system: $morphemeSystem) {
    morpheme
    gloss
    matchingTag {
      tag
      title
    }
    role
    previousSeparator
  }
  englishGloss
  commentary
  ingestedAudioTrack {
    ...AudioSliceFields
  }
  editedAudio {
    ...AudioSliceFields
  }
  userContributedAudio {
    ...AudioSliceFields
    recordedBy {
      id
      displayName
    }
  }
  position {
    documentId
  }
}

query Collection($slug: String!) {
  collection(slug: $slug) {
    name
    documents {
      id
      slug
      title
      date {
        year
      }
      orderIndex
    }
  }
}

query EditedCollections {
  allEditedCollections {
    title
    slug
    chapters {
      path
    }
  }
}

query EditedCollection($slug: String!) {
  editedCollection(slug: $slug) {
    chapters {
      title
      indexInParent
      section
      path
      slug
    }
  }
}

query WordSearch($query: String!) {
  wordSearch(query: $query) {
    source
    normalizedSource
    romanizedSource(system: LEARNER)
    englishGloss
    index
    document {
      slug
      isReference
    }
  }
}

query AllSources {
  allDocuments {
    isReference
    id
    slug
    title
    date {
      year
    }
    contributors {
      name
    }
    formCount
  }
}

query Glossary($system: CherokeeOrthography!) {
  allTags(system: $system) {
    tag
    title
    definition
    morphemeType
  }
}

query Timeline($gloss: String!) {
  morphemeTimeClusters(gloss: $gloss, clusterYears: 50) {
    start {
      year
    }
    end {
      year
    }
    forms {
      source
      normalizedSource
      romanizedSource(system: LEARNER)
      phonemic
      documentId
      englishGloss
    }
  }
}

query DocumentDetails($slug: String!) {
  document(slug: $slug) {
    id
    slug
    title
    date {
      year
    }
    contributors {
      name
      role
    }
    sources {
      name
      link
    }
  }
}

query EditablePage($id: String!) {
  page(id: $id) {
    id
    title
    body {
      __typename
      ... on Markdown {
        content
      }
    }
  }
}

query Tag($gloss: String!, $system: CherokeeOrthography!) {
  tag: morphemeTag(id: $gloss, system: $system) {
    morphemeType
    tag
    title
    definition
  }
}

query Morpheme($documentId: UUID, $morphemeGloss: String!) {
  documents: morphemesByDocument(
    documentId: $documentId
    morphemeGloss: $morphemeGloss
  ) {
    documentType
    forms {
      index
      source
      normalizedSource
      englishGloss
      document {
        slug
      }
    }
  }
}

mutation NewPage($data: JSON!) {
  updatePage(data: $data)
}

query DocSlice(
  $slug: String!
  $start: Int!
  $end: Int
  $morphemeSystem: CherokeeOrthography!
) {
  document(slug: $slug) {
    title
    audioRecording {
      resourceUrl
      startTime
      endTime
    }
    forms(start: $start, end: $end) {
      __typename
      ...FormFields
    }
  }
}

