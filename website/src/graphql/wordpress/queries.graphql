query Page($slug: String!) {
  page: nodeByUri(uri: $slug) {
    __typename
    ... on Page {
      title
      content
    }
  }
}

query PageIndex {
  pages(where: { status: PUBLISH }, last: 100) {
    nodes {
      id
      slug
      link
      status
      uri
    }
  }
}

query MainMenu {
  menuItems(where: { parentId: 171 }) {
    nodes {
      label
      path
      childItems {
        nodes {
          label
          path
        }
      }
    }
  }
}

query MenuByID($slug: Int!) {
  menus(where: { id: $slug }) {
    nodes {
      databaseId
      menuItems(where: { parentDatabaseId: 0 }) {
        nodes {
          label
          path
          childItems {
            nodes {
              label
              path
            }
          }
        }
      }
    }
  }
}
