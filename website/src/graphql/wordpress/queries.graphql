query Page($slug: String!) {
  page: nodeByUri(uri: $slug) {
    __typename
    ... on Page {
      id
      title
      content
    }
  }
}

query PageIndex {
  pages(where: { status: PUBLISH }, last: 100) {
    nodes {
      id
      slug
      link
      status
      uri
    }
  }
}

query MenuByID($id: Int!) {
  menus(where: { id: $id }) {
    nodes {
      id
      databaseId
      menuItems(where: { parentDatabaseId: 0 }) {
        nodes {
          id
          label
          path
          childItems {
            nodes {
              id
              label
              path
            }
          }
        }
      }
    }
  }
}
